# Taille maximale d'un fichier
spring.servlet.multipart.max-file-size=100MB
# Taille maximale de la requête (plusieurs fichiers)
spring.servlet.multipart.max-request-size=100MB

# Configuration du répertoire de stockage
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}

# Répertoire de stockage des fichiers (optionnel)
# Si non spécifié, utilisera par défaut :
# - Windows : %USERPROFILE%\AppData\Local\FilesManager
# - Linux/Mac : ~/.filesmanager
# storage.location= 